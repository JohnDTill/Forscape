name: Qt Integration Tests
on: push
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - id: Qt
        uses: jurplel/install-qt-action@v2
        with:
          modules: qtsvg
          extra: --external libqt5x11extras5
      - uses: actions/checkout@v2
      - id: cmake
        run: cd ${GITHUB_WORKSPACE}/test && cmake -DTEST_QT=ON -B../build_test -S.
      - id: make
        run: cd ${GITHUB_WORKSPACE}/build_test && make
      - id: debug
        run: export QT_DEBUG_PLUGINS=1
      - id: run
        run: cd ${GITHUB_WORKSPACE}/build_test && ./HopeTests
