name: Forscape App Compiles (ubuntu-latest gcc)
on:
  pull_request:
  push:
    branches: main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - id: Qt
        uses: jurplel/install-qt-action@v2
        with:
          modules: qtsvg
      - uses: actions/checkout@v2
      - id: cmake
        run: cd ${GITHUB_WORKSPACE}/example/exampleWidgetQt && cmake -DTEST_QT=ON -B../build -S.
      - id: make
        run: cd ${GITHUB_WORKSPACE}/example/build && make
